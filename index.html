<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="favicon-16x16.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
        </style>
</head>
<body>
    <div class="title">Tic <span style="color:#f4d639">Tac</span> Toe</div>
    <div class="game-start">
        <label for="player-1-name">Player 1:</label>
        <input type="text" name="player-1-name" id="player-1-name">
        <label for="player-2-name">Player 2:</label>
        <input type="text" name="player-2-name" id="player-2-name">
        <button class="start-restart-btn"><span class="material-symbols-outlined">
            play_circle
            </span></button>  
    </div>

    <div class="gameboard">
        <div class="game-container">
                <button class="cell">X</button>
                <button class="cell">0</button>
                <button class="cell">X</button>
                <button class="cell">0</button>
                <button class="cell">X</button>
                <button class="cell">0</button>
                <button class="cell">X</button>
                <button class="cell">0</button>
                <button class="cell">X</button>

        </div>
    </div>
    
</body>
</html>
